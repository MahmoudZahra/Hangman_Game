<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Hangman Game</title>
</head>

<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman</div>
      <div class="category">
        Word From : <span></span>
      </div>
    </div>
    <!-- ------------------------------------------ -->
    <hr>
    <!-- ------------------------------------------ -->
    <div class="row">
      <div class="hangman-draw"> <!-- this is the container that contain thÃ© draw-->
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div> <!-- contain all English letters  will create with js-->
    </div>
    <!-- ------------------------------------------ -->
    <hr>
    <!-- ------------------------------------------ -->
    <div class="letters-guess"></div>
  </div> <!--global container  -->

  <!-- Audio -->
  <audio id ="success" src="audio/mixkit-correct-answer-tone-2870.wav" preload="auto"></audio>
  <audio id = "fail"  src="audio/mixkit-game-show-wrong-answer-buzz-950.wav" preload="auto"></audio>

  <script src="main.js"></script>
</body>

</html>
